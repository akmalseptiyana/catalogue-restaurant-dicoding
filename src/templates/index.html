<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Urban Kitchen | A restaurant catalog apps"
    />
    <link rel="icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Urban Kitchen</title>
  </head>
  <body>
    <a href="#mainContent" class="skip-link">Skip to content ?</a>

    <header>
      <nav class="nav">
        <div class="container">
          <a href="#/" class="logo">Urban Kitchen</a>
          <button class="toggle" id="hamburgerButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-menu"
            >
              <line x1="4" x2="20" y1="12" y2="12"></line>
              <line x1="4" x2="20" y1="6" y2="6"></line>
              <line x1="4" x2="20" y1="18" y2="18"></line>
            </svg>
          </button>
          <div class="nav-menu" id="navigationDrawer">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#/" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="#/favorite" class="nav__link">Favorite</a>
              </li>
              <li class="nav__item">
                <a
                  href="https://akmalseptiyana.vercel.app"
                  target="_blank"
                  class="nav__link"
                  >About Us</a
                >
              </li>
            </ul>

            <button class="close" id="closeButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-x"
              >
                <line x1="18" x2="6" y1="6" y2="18"></line>
                <line x1="6" x2="18" y1="6" y2="18"></line>
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main id="mainContent"></main>
    <footer class="footer">
      <p>Copyright Â© 2023 - Urban Kitchen</p>
    </footer>
  </body>
</html>
